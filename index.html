<!DOCTYPE html>
<html>
    <head>
        <title>Input Validation</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Input Validation</h1>
        <div class="container">
            <form>
                <label>
                    Email
                    <input type="email">
                </label>

                <label>
                    Country
                    <input type="text">
                </label>

                <label>
                    Zip Code
                    <input type="text">
                </label>

                <label>
                    Password
                    <input type="password">
                </label>

                <label>
                    Password (Confirmation)
                    <input type="password">
                </label>
            </form>
        </div>
        
        <script src="./js/scripts.js"></script>
    </body>
</html>
